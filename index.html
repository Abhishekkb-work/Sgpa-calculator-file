<!DOCTYPE html>
<html>
<head>
  <title>SGPA Calculator</title>
  <style>
    @media print {
      body {
        zoom: 80%;
        page-break-inside: avoid;
      }
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .small-text {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    .footer-text {
      text-align: center;
      font-size: 11px;
      color: rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .subject-row {
      margin-bottom: 30px;
    }
    .line {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      white-space: pre-line;
      text-align: center;
    }
    .action-buttons {
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>SGPA CALCULATOR</h1>
  <div class="small-text">CREATED BY ABHISHEK _ BAGEWADI</div>

  <div id="initial-form">
    <label>Enter Full Name: <input type="text" id="fullName" oninput="this.value = this.value.toUpperCase()" /></label><br><br>
    <label>Select Stream:
      <select id="streamSelect" onchange="handleStreamSelection()">
        <option value="">--Select--</option>
        <option value="cse">CSE Stream</option>
        <option value="eee">EEE Stream</option>
        <option value="other">Other</option>
      </select>
    </label>
  </div>

  <div id="cycleSelection" class="section">
    <label>Select Cycle:
      <select id="cycleSelect" onchange="handleCycleSelection()">
        <option value="">--Select--</option>
        <option value="physics">Physics Cycle</option>
        <option value="chemistry">Chemistry Cycle</option>
      </select>
    </label>
  </div>

  <div id="eeeSubjects" class="section">
    <h2>Enter Marks and Edit if Needed</h2>
    <div id="eeeInputs"></div>
  </div>

  <div id="cseSubjects" class="section">
    <h2>Enter Marks for CSE Subjects</h2>
    <div id="cseInputs"></div>
  </div>

  <div id="otherSubjects" class="section">
    <h2>Enter Your Subject Details</h2>
    <div id="otherInputs"></div>
    <button onclick="addOtherSubject()">Add Subject</button>
  </div>

  <div class="action-buttons">
    <button onclick="calculateSGPA()">Calculate SGPA</button>
    <button onclick="printPage()">Print or Save</button>
  </div>

  <div id="result"></div>
  <div class="footer-text">CREATED BY :  A B H I S H E K _ B A G E W A D I</div>

  <script>
    const eeeSubjectsData = [
      ["Mathematics - I/II for EEE Stream", "BMATEX01", 4],
      ["Applied Physics for EEE Stream", "BPHYEX02", 4],
      ["Basic Electronics", "BEEEX03", 3],
      ["Introduction to C Programming", "BESCKx04x", 3],
      ["Global Climate Change", "BETCKx05x / BPLCKx05x", 3],
      ["Professional Writing Skills in English", "BENGKx06/BPWSKx06", 1],
      ["Samskrutika Kannada / Balake Kannada", "BKSKKx07/BKBKKx07", 1],
      ["Innovation and Design Thinking", "BIDTKx58", 1]
    ];

    const csePhysicsCycleData = [
      ["Mathematics - II for CSE Stream", "BMATEX01", 4],
      ["Applied Physics for EEE Stream", "BPHYEX02", 4],
      ["Principles of Programming Using C", "BCSESC203", 3],
      ["Introduction to Electronics Communication", "BECESC204C", 3],
      ["Global Climate Change", "BETCKx05x / BPLCKx05x", 3],
      ["Communicative English / Professional Writing Skills", "BENGKx06/BPWSKx06", 1],
      ["Samskrutika Kannada / Balake Kannada", "BKSKKx07/BKBKKx07", 1],
      ["Innovation and Design Thinking", "BIDTKx58", 1]
    ];

    const cseChemistryCycleData = [
      ["Mathematics - II for CSE Stream", "BMATS201", 4],
      ["Applied Chemistry for CSE Stream", "BCHES202", 4],
      ["Computer-Aided Engineering Drawing", "BCEDKx03", 3],
      ["Introduction to Mechanical Engineering", "BESCKx04x", 3],
      ["Introduction to Python Programming", "BPLCKx05x", 3],
      ["Professional Writing Skills in English", "BPWSKx06", 1],
      ["Indian Constitution", "BICOKx07", 1],
      ["Scientific Foundations of Health", "BSFHKx58", 1]
    ];

    function handleStreamSelection() {
      const stream = document.getElementById("streamSelect").value;
      document.getElementById("cycleSelection").style.display = stream === "cse" ? "block" : "none";
      document.getElementById("eeeSubjects").style.display = stream === "eee" ? "block" : "none";
      document.getElementById("cseSubjects").style.display = "none";
      document.getElementById("otherSubjects").style.display = stream === "other" ? "block" : "none";
      if (stream === "eee") fillInputs("eeeInputs", eeeSubjectsData);
      if (stream === "other") addOtherSubject();
    }

    function handleCycleSelection() {
      const cycle = document.getElementById("cycleSelect").value;
      if (cycle === "physics") {
        document.getElementById("cseSubjects").style.display = "block";
        fillInputs("cseInputs", csePhysicsCycleData);
      } else if (cycle === "chemistry") {
        document.getElementById("cseSubjects").style.display = "block";
        fillInputs("cseInputs", cseChemistryCycleData);
      } else {
        document.getElementById("cseSubjects").style.display = "none";
      }
    }

    function fillInputs(containerId, subjectsData) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      subjectsData.forEach((subj, index) => {
        container.innerHTML += `
          <div class='subject-row'>
            <div class='line'>
              <label>Subject Name:</label><input type='text' value='${subj[0]}' />
              <label>Subject Code:</label><input type='text' value='${subj[1]}' />
            </div>
            <div class='line'>
              <label>Marks:</label><input type='number' placeholder='Enter Marks' id='${containerId}_sub${index}_marks' />
              <label>Credits:</label><input type='number' value='${subj[2]}' id='${containerId}_sub${index}_credits' />
            </div><br>
          </div>
        `;
      });
    }

    let otherIndex = 0;
    function addOtherSubject() {
      const container = document.getElementById("otherInputs");
      container.innerHTML += `
        <div class='subject-row'>
          <div class='line'>
            <input type='text' placeholder='Subject Name' id='o_sub${otherIndex}_name' />
            <input type='text' placeholder='Subject Code' id='o_sub${otherIndex}_code' />
          </div>
          <div class='line'>
            <input type='number' placeholder='Marks' id='o_sub${otherIndex}_marks' />
            <input type='number' placeholder='Credits' id='o_sub${otherIndex}_credits' />
          </div><br>
        </div>
      `;
      otherIndex++;
    }

    function calculateSGPA() {
      let totalCredits = 0;
      let weightedMarks = 0;
      const stream = document.getElementById("streamSelect").value;
      const fullName = document.getElementById("fullName").value.toUpperCase();

      let subjectContainerIds = [];
      if (stream === "eee") subjectContainerIds.push("eeeInputs");
      else if (stream === "cse") subjectContainerIds.push("cseInputs");
      else if (stream === "other") {
        for (let i = 0; i < otherIndex; i++) {
          const marks = parseFloat(document.getElementById(`o_sub${i}_marks`).value);
          const credits = parseFloat(document.getElementById(`o_sub${i}_credits`).value);
          if (!isNaN(marks) && !isNaN(credits)) {
            totalCredits += credits;
            weightedMarks += gradePoint(marks) * credits;
          }
        }
      }

      subjectContainerIds.forEach(containerId => {
        const inputs = document.querySelectorAll(`#${containerId} input`);
        for (let i = 0; i < inputs.length; i += 4) {
          const marks = parseFloat(inputs[i + 2].value);
          const credits = parseFloat(inputs[i + 3].value);
          if (!isNaN(marks) && !isNaN(credits)) {
            totalCredits += credits;
            weightedMarks += gradePoint(marks) * credits;
          }
        }
      });

      const sgpa = (weightedMarks / totalCredits).toFixed(2);
      document.getElementById("result").innerHTML = `\nSGPA = ${sgpa}\n\n` +
        `Name          : ${fullName}\n` +
        `Stream        : ${stream.toUpperCase()}\n` +
        `Total Credits : ${totalCredits}\n` +
        `SGPA          : ${sgpa}`;
    }

    function printPage() {
      window.print();
    }

    function gradePoint(marks) {
      if (marks >= 90) return 10;
      if (marks >= 80) return 9;
      if (marks >= 70) return 8;
      if (marks >= 60) return 7;
      if (marks >= 50) return 6;
      if (marks >= 40) return 5;
      return 0;
    }
  </script>
</body>
</html>
